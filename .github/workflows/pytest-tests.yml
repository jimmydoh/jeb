name: Pytest Tests

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  pytest-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          # Install pytest and pytest-asyncio for running async tests
          pip install pytest pytest-asyncio

      - name: Run unit tests with pytest
        run: |
          # Run pure unit tests using pytest (excluding performance and integration tests)
          # pytest will automatically discover tests in the tests/ directory
          # Use -v for verbose output to see individual test results
          pytest tests/ -v \
            --ignore=tests/test_integration.py \
            --ignore=tests/test_integration_performance.py \
            --ignore=tests/test_binary_payload_performance.py \
            --ignore=tests/test_matrix_integration.py \
            --ignore=tests/performance_brightness_cache.py
